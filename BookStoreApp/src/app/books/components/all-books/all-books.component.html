<h1>Books</h1>

<p>Value : {{_counterService.counter}}</p>
<button (click)="incFunction()">Increment</button>
<button (click)="decFunction()">Decrement</button>

<div class="container">

    <mat-card class="example-card" *ngFor="let book of listBooks">
        <mat-card-header>
            <mat-card-title>{{book.title}}</mat-card-title>
            <!--<div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Total Pages :{{book.totalPages}}
          </p>
          <p>
            Author : {{book.author}}
          </p>
          <p>Price : {{book.price.value + ' ' + book.price.currency}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Details</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

</div>
